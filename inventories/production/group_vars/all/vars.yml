---
# Global
domain: "{{ vault_domain }}"

# Unbound configuration - forward all DNS queries to Cloudflare
unbound_interfaces:
  - 127.0.0.1
  - 192.168.0.1

unbound_access_control:
  - 192.168.0.0/24 allow

unbound_extended_statistics: true

unbound_forward_zones:
  - name: "."
    forward_addresses:
      - 1.1.1.1
      - 1.0.0.1

# Kea DHCPv4 server settings
kea_dhcp4_server_interfaces:
  - eno2

kea_dhcp4_server_subnets:
  - subnet: 192.168.0.0/24
    id: 1
    pools:
      - pool: 192.168.0.100-192.168.0.240
    option-data:
      - name: routers
        data: 192.168.0.1
      - name: domain-name-servers
        data: 192.168.0.1

# Prometheus node exporter configuration
prometheus_node_exporter_listen_address: localhost:9100

# Caddy server
caddy_config: |
  # Main page
  {{ domain }} {
      redir https://www.{host}{uri}
  }

  www.{{ domain }} {
      respond "Hello!"
  }

  # Proxy traffic to grafana, only allow traffic from local network
  grafana.{{ domain }} {
      @denied not remote_ip 192.168.0.0/24
      abort @denied

      reverse_proxy 192.168.0.1:3000
  }
